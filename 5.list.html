<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list</title>
  </head>
  <body>
    <!-- 
    <ol></ol> = list terurut
    <ul></ul> = list tidak terurut
    <dl></dl> = definition list (berpasangan dengan dt & dd)
    <li></li> = list
    type ol = 1, A, a, I, i
    type ul = disc, square, circle
    -->
    <h2>TO DO LIST / ol</h2>
    <ol type="a">
      <li>Bangun Pagi</li>
      <li>Sarapan</li>
      <li>Mandi</li>
    </ol>
    <h2>Menu Sarapan / ul</h2>
    <ul type="circle">
      <li>Nasi padang</li>
      <li>Lontong Sayur</li>
      <li>Nasi Uduk</li>
      <li>Nasi Lemak</li>
    </ul>
    <h2>definition list / dl</h2>
    <dl>
      <dt>HTML</dt>
      <dd>Hyper Text Mark Up Languange</dd>
      <dt>CSS</dt>
      <dd>Cascading Style Sheet</dd>
    </dl>
  </body>
</html>
