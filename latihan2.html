<!DOCTYPE html>
<html>
  <!-- 
    didalam tag head
     - css - <style></style>
     - javascript - <script></script>
     - metadata -<meta></meta> 
     -->
  <head>
    <title>pemrograman web1</title>
  </head>
  <!-- 
    didalam tag body
     - teks - <h1>,<h2>,<h3>,<h4>,<h5>,<h6>,
     - pendukung teks - <br>,<hr>,<em>,<strong>,<i>,...
     - gambar - <img>
     - hyperlink - <a>
     - list (bullets & numbering) - <ul>,<uo>,<li>,<dl>,<dt>,<dd>
     - tabel - <table>, <thead>, <tbody>
     - form - <form>,<input>,<select>,<button>,   
     - script - <script>
     - object - <object>, <span>
        -->
  <body bgcolor="lightblue" id="body" class="body">
    <!-- 
    body =  nama tag
    bgcolor = atribut
    lightblue = nilai/value
    -->

    <!-- atribut global :
     accesskey = untuk menentukan elemen ini bisa diakses menggunakan keyboard/shortcut
     class = untuk penanda elemen
     id = untuk penanda elemen
     dir = untuk menentukan arah tulisan
     lang = bahasa
     style = menyisipkan inline css
     tabindex = untuk menentukan urutan fokus setelahnya
     title = untuk memberi judul sebuah elemen
     lebih detail => www.w3school.com/tags
      -->
    <p>hello world 1</p>
    <p>ini adalah halaman 2</p>
  </body>
</html>
