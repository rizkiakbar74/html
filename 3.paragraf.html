<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>paragraf</title>
  </head>
  <body>
    <!-- 
    br = untuk membuat baris baru
    hr = untuk membuat garis horizontal
     -->
    <p>paragraf pertama</p>
    <br />
    <p>paragraf <br />kedua</p>
    <hr />
    <!-- 
    <b></b> = untuk teks bold (teks tebal)
    <i></i> = untuk teks miring
    <u></u> = untuk teks garis bawah
    <em></em> = untuk memberikan penekanan pada teks (teks miring)
    <strong></strong> = untuk memberikan penekanan yang lebih kuat pada teks (teks tebal)
     -->
    <p>
      <b> selamat </b> 
      <br />
      <i> datang</i> 
      <br />
      <u> di kuliah </u> 
      <br />
      <em> kelas 1</em>
      <br>
      <strong> pemograman web</strong>
      <hr>
    </p>
    <p><strong>PENGUMUMAN.</strong> hari ini kuliah pemograman <em>ditiadakan!</em></p>
    

  </body>
</html>
