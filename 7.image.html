<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image</title>
  </head>
  <body>
    <!-- 
    img bisa mengambil gambar dari internal/eksternal
    format = png, jpg, svg, dll...
    atribut pada img :
    src = tempat pengambilan gambar
    alt = untuk memberikan alternative teks pada gambar
    title = untuk memberikan judul pada gambar
    width = untuk mengatur lebar gambar (px/%)
    height = untuk mengatur tinggi gambar (px/%)
     
    -->
    <img src="../kedai-kopi-rizki/img/header-bg.jpg" alt="internal resource" title="contoh title" width="100px" height="100px" />

    <h2>contoh img + hyperlink</h2>
    <a href="https://www.google.co.id/?hl=id" target="_blank">
      <img src="../kedai-kopi-rizki/img/menu/1.jpg" alt="contoh gambar" title="img + hyperlink" />
    </a>
  </body>
</html>
